
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>RTP EM BMB</title>
  <style>
    body {
      font-family: 'Aptos Narrow', Arial, sans-serif;
      font-size: 14px;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      vertical-align: top;
      font-weight: normal;
    }
    th {
      background-color: #eee;
    }
    button {
      margin: 2px;
      padding: 6px 12px;
      cursor: pointer;
    }
    .top-buttons, .bottom-buttons {
      display: flex;
      justify-content: flex-end;
      margin: 10px 0;
    }
    td[contenteditable="true"] {
      background-color: #ffffcc;
    }
  </style>
</head>
<body>
  <h2>RTP EM BMB</h2>

  <div class="top-buttons">
    <button onclick="loadFromJSON()">Load JSON</button>
    <button onclick="saveToJSON()">Save to JSON</button>
  </div>

  <table id="dataTable">
    <thead>
      <tr>
        <th>No</th>
        <th>Issue</th>
        <th>PIC</th>
        <th>Due</th>
        <th>Status</th>
        <th>Remarks</th>
        <th>Action Plan(s)</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="bottom-buttons">
    <button onclick="addIssue()">Add New Issue</button>
  </div>

  <script>
    let data = [
      {
        no: 1,
        items: [
          {
            issue: "List Tools 800 item (Teregister Asset)",
            actions: ["Update collect masing masing section status tools"],
            pic: "By Section",
            due: "Juni",
            status: "Continue",
            remarks: "Continue SE: Done, Track: Done, Wheel: 15 Juli, Audit: 23 Juli"
          },
          {
            issue: "",
            actions: ["Setelah list, serahkan kembali ke SCM simpan by section rack di SCM"],
            pic: "Section Head exc",
            due: "Maret",
            status: "Continue",
            remarks: "Rule peminjaman tools harus sepengetahuan section head lain"
          },
          {
            issue: "",
            actions: ["Kompetensi Tools room"],
            pic: "",
            due: "",
            status: "",
            remarks: ""
          }
        ]
      },
      {
        no: 2,
        items: [
          {
            issue: "WO yang belum Kembali",
            actions: ["Monitoring & memastikan WO job done kembali ke admin"],
            pic: "Section Head Exce",
            due: "Daily",
            status: "Continue",
            remarks: ""
          }
        ]
      }
    ];

    const tableBody = document.querySelector("#dataTable tbody");

    function renderTable() {
      tableBody.innerHTML = "";
      data.forEach(entry => {
        entry.items.forEach((item, idx) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${idx === 0 ? entry.no : ""}</td>
            <td contenteditable="true">${item.issue}</td>
            <td contenteditable="true">${item.pic}</td>
            <td contenteditable="true">${item.due}</td>
            <td contenteditable="true">${item.status}</td>
            <td contenteditable="true">${item.remarks}</td>
            <td contenteditable="true">${item.actions.join("<br>")}</td>
            <td>
              ${idx === 0 ? `<button onclick="addSubItem(${entry.no})">Add Sub</button>` : ""}
              <button onclick="saveEdit(${entry.no}, ${idx})">Save</button>
              ${idx === 0 ? `<button onclick="deleteIssue(${entry.no})">Delete</button>` : ""}
            </td>
          `;
          tableBody.appendChild(tr);
        });
      });
    }

    function addIssue() {
      const newIssue = {
        no: data.length + 1,
        items: [
          {
            issue: "New Issue",
            actions: ["Initial Action"],
            pic: "PIC",
            due: "Due Date",
            status: "Open",
            remarks: ""
          }
        ]
      };
      data.push(newIssue);
      renderTable();
    }

    function addSubItem(no) {
      const entry = data.find(d => d.no === no);
      entry.items.push({
        issue: "",
        actions: [""],
        pic: "",
        due: "",
        status: "",
        remarks: ""
      });
      renderTable();
    }

    function saveEdit(no, idx) {
      const entry = data.find(d => d.no === no);
      const row = tableBody.querySelectorAll("tr")[getRowIndex(no, idx)];
      const cells = row.querySelectorAll("td");

      entry.items[idx].issue = cells[1].innerText.trim();
      entry.items[idx].pic = cells[2].innerText.trim();
      entry.items[idx].due = cells[3].innerText.trim();
      entry.items[idx].status = cells[4].innerText.trim();
      entry.items[idx].remarks = cells[5].innerText.trim();
      entry.items[idx].actions = cells[6].innerHTML.split("<br>").map(a => a.trim());

      renderTable();
    }

    function getRowIndex(no, idx) {
      let count = 0;
      for (let i = 0; i < data.length; i++) {
        if (data[i].no === no) {
          return count + idx;
        }
        count += data[i].items.length;
      }
      return -1;
    }

    function deleteIssue(no) {
      if (confirm("Yakin ingin menghapus semua item dengan nomor ini?")) {
        data = data.filter(d => d.no !== no);
        renderTable();
      }
    }

    function loadFromJSON() {
      alert("Fungsi Load JSON belum diimplementasikan.");
    }

    function saveToJSON() {
      alert("Fungsi Save JSON belum diimplementasikan.");
    }

    renderTable();
  </script>
</body>
</html>
