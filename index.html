<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>RTP EM BMB</title>
  <style>
    body {
      font-family: 'Aptos Narrow', Arial, sans-serif;
      font-size: 11px;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    h3 {
      margin-top: 30px;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      margin-top: 10px;
      table-layout: fixed;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 4px;
      vertical-align: top;
      font-weight: normal;
      word-wrap: break-word;
    }
    th {
      background-color: #eee;
    }
    td[contenteditable="true"] {
      background-color: #ffffcc;
    }
    span.action-text {
      cursor: pointer;
      color: blue;
      text-decoration: underline;
      margin-right: 6px;
    }
    .top-buttons, .bottom-buttons {
      display: flex;
      justify-content: flex-end;
      margin: 10px 0;
      gap: 10px;
    }
    .category-section {
      margin-bottom: 40px;
    }

    /* Lebar kolom tetap */
    th:nth-child(1), td:nth-child(1) { width: 40px; }
    th:nth-child(2), td:nth-child(2) { width: 200px; }
    th:nth-child(3), td:nth-child(3) { width: 200px; }
    th:nth-child(4), td:nth-child(4) { width: 100px; }
    th:nth-child(5), td:nth-child(5) { width: 80px; }
    th:nth-child(6), td:nth-child(6) { width: 80px; }
    th:nth-child(7), td:nth-child(7) { width: 200px; }
    th:nth-child(8), td:nth-child(8) { width: 120px; }
  </style>
</head>
<body>
  <h2>RTP EM BMB</h2>

  <div class="top-buttons">
    <label for="jsonFileInput">Choose File:</label>
    <input type="file" id="jsonFileInput" accept=".json" />
    <button onclick="loadFromJSON()">Load JSON</button>
    <button onclick="saveToJSON()">Save to JSON</button>
  </div>

  <div class="bottom-buttons">
    <input type="text" id="newCategoryInput" placeholder="Nama Kategori Baru" />
    <button onclick="addNewCategory()">Add Category RTP</button>
  </div>

  <div id="categoryContainer"></div>

  <script>
    let dataByCategory = {
      "RTP PM Acc": [
        {
          no: 1,
          items: [
            {
              issue: "List Tools 800 item (Teregister Asset)",
              actions: ["Update collect masing-masing section status tools"],
              pic: "By Section",
              due: "Juni",
              status: "Continue",
              remarks: "Continue SE; Done; Track; Done; Wheel: 15 Juli; Audit: 23 Juli"
            }
          ]
        }
      ],
      "RTP PA": [],
      "RTP MXXTBF": []
    };

    function sanitizeId(id) {
      return id.replace(/\s+/g, '_').replace(/[^\w\-]/g, '');
    }

    function renderAllTables() {
      const container = document.getElementById("categoryContainer");
      container.innerHTML = "";

      Object.keys(dataByCategory).forEach(category => {
        const safeId = sanitizeId(category);
        const section = document.createElement("div");
        section.classList.add("category-section");

        section.innerHTML = `
          <h3>
            <span id="catTitle-${safeId}">${category}</span>
            <span class="action-text" onclick="editCategory('${category}')">Edit</span>
            <span class="action-text" onclick="deleteCategory('${category}')">Delete</span>
          </h3>
          <table>
            <thead>
              <tr>
                <th>No</th><th>Issue</th><th>Action Plan</th><th>PIC</th>
                <th>Due</th><th>Status</th><th>Remarks</th><th>Action</th>
              </tr>
            </thead>
            <tbody id="tbody-${safeId}"></tbody>
            <tfoot>
              <tr><td colspan="8"><button onclick="addIssue('${category}')">Add New Issue</button></td></tr>
            </tfoot>
          </table>
        `;
        container.appendChild(section);

        const tbody = section.querySelector(#tbody-${safeId});
        dataByCategory[category].forEach((entry, idx) => {
          entry.items.forEach((item, subIdx) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${subIdx === 0 ? entry.no : ""}</td>
              <td contenteditable="true">${item.issue}</td>
              <td contenteditable="true">${item.actions.join("<br>")}</td>
              <td contenteditable="true">${item.pic}</td>
              <td contenteditable="true">${item.due}</td>
              <td contenteditable="true">${item.status}</td>
              <td contenteditable="true">${item.remarks}</td>
              <td>
                <span class="action-text" onclick="addSubItem('${category}', ${entry.no})">Add Sub</span>
                <span class="action-text" onclick="saveEdit('${category}', ${entry.no}, ${subIdx})">Save</span>
                <span class="action-text" onclick="deleteItem('${category}', ${entry.no}, ${subIdx})">Delete</span>
              </td>
            `;
            tbody.appendChild(tr);
          });
        });
      });
    }

    // --- Tambahan Edit & Delete Category ---
    function editCategory(category) {
      const safeId = sanitizeId(category);
      const catTitle = document.getElementById(catTitle-${safeId});
      const currentName = category;

      catTitle.innerHTML = `
        <input type="text" id="editCatInput-${safeId}" value="${currentName}" style="width:200px;" />
        <button onclick="saveCategoryName('${category}')">Save</button>
        <button onclick="renderAllTables()">Cancel</button>
      `;
    }

    function saveCategoryName(oldName) {
      const safeId = sanitizeId(oldName);
      const input = document.getElementById(editCatInput-${safeId});
      const newName = input.value.trim();

      if (!newName) {
        alert("Nama kategori tidak boleh kosong");
        return;
      }
      if (dataByCategory[newName] && newName !== oldName) {
        alert("Nama kategori sudah ada");
        return;
      }

      // Pindahkan data
      dataByCategory[newName] = dataByCategory[oldName];
      if (newName !== oldName) {
        delete dataByCategory[oldName];
      }

      renderAllTables();
    }

    function deleteCategory(category) {
      if (confirm(Yakin hapus kategori "${category}"?)) {
        delete dataByCategory[category];
        renderAllTables();
      }
    }
    // --- End Tambahan ---

    function addNewCategory() {
      const input = document.getElementById("newCategoryInput");
      const newCategory = input.value.trim();
      if (newCategory && !dataByCategory[newCategory]) {
        dataByCategory[newCategory] = [];
        input.value = "";
        renderAllTables();
      } else {
        alert("Kategori sudah ada atau kosong.");
      }
    }

    function addIssue(category) {
      const newIssue = {
        no: dataByCategory[category].length + 1,
        items: [{
          issue: "New Issue",
          actions: ["Initial Action"],
          pic: "PIC",
          due: "Due Date",
          status: "Open",
          remarks: ""
        }]
      };
      dataByCategory[category].push(newIssue);
      renderAllTables();
    }

    function addSubItem(category, no) {
      const entry = dataByCategory[category].find(d => d.no === no);
      if (entry) {
        entry.items.push({
          issue: "",
          actions: [""],
          pic: "",
          due: "",
          status: "",
          remarks: ""
        });
        renderAllTables();
      }
    }

    function saveEdit(category, no, idx) {
      const entry = dataByCategory[category].find(d => d.no === no);
      if (!entry) return;

      const safeId = sanitizeId(category);
      const tbody = document.querySelector(#tbody-${safeId});
      const row = tbody.querySelectorAll("tr")[getRowIndex(category, no, idx)];
      if (!row) return;

      const cells = row.querySelectorAll("td");
      entry.items[idx].issue = cells[1].innerText.trim();
      entry.items[idx].actions = cells[2].innerHTML.split("<br>").map(a => a.trim());
      entry.items[idx].pic = cells[3].innerText.trim();
      entry.items[idx].due = cells[4].innerText.trim();
      entry.items[idx].status = cells[5].innerText.trim();
      entry.items[idx].remarks = cells[6].innerText.trim();

      row.style.backgroundColor = "#d4edda";
      setTimeout(() => {
        row.style.backgroundColor = "";
      }, 1000);

      renderAllTables();
    }

    function deleteItem(category, no, idx) {
      const entry = dataByCategory[category].find(d => d.no === no);
      if (entry) {
        entry.items.splice(idx, 1);
        if (entry.items.length === 0) {
          dataByCategory[category] = dataByCategory[category].filter(d => d.no !== no);
        }
        renderAllTables();
      }
    }

    function getRowIndex(category, no, idx) {
      let count = 0;
      for (let i = 0; i < dataByCategory[category].length; i++) {
        if (dataByCategory[category][i].no === no) {
          return count + idx;
        }
        count += dataByCategory[category][i].items.length;
      }
      return -1;
    }

    function saveToJSON() {
      const json = JSON.stringify({ dataByCategory }, null, 2);
      const blob = new Blob([json], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "rtp_all_data.json";
      a.click();
      URL.revokeObjectURL(url);
    }

    function loadFromJSON() {
      const fileInput = document.getElementById("jsonFileInput");
      const file = fileInput.files[0];
      if (!file) {
        alert("Pilih file JSON terlebih dahulu.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        try {
          const parsed = JSON.parse(e.target.result);
          dataByCategory = parsed.dataByCategory || {};
          renderAllTables();
        } catch (err) {
          alert("Format JSON tidak valid.");
        }
      };
      reader.readAsText(file);
    }

    renderAllTables();
  </script>
</body>
</html>
