
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>RTP EM BMB</title>
  <style>
    body {
      font-family: 'Aptos Narrow', Arial, sans-serif;
      font-size: 14px;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      vertical-align: top;
      font-weight: normal;
    }
    th {
      background-color: #eee;
    }
    button {
      margin: 2px;
      padding: 6px 12px;
      cursor: pointer;
    }
    .top-buttons, .bottom-buttons {
      display: flex;
      justify-content: flex-end;
      margin: 10px 0;
    }
    ul {
      padding-left: 20px;
      margin: 0;
    }
  </style>
</head>
<body>
  <h2>RTP EM BMB</h2>

  <div class="top-buttons">
    <button onclick="loadFromJSON()">Load JSON</button>
    <button onclick="saveToJSON()">Save to JSON</button>
  </div>

  <table id="dataTable">
    <thead>
      <tr>
        <th>No</th>
        <th>Issue</th>
        <th>PIC</th>
        <th>Due</th>
        <th>Status</th>
        <th>Remarks</th>
        <th>Action Plan(s)</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="bottom-buttons">
    <button onclick="addIssue()">Add New Issue</button>
  </div>

  <script>
    let data = [
      {
        no: 1,
        issue: "PM Accuracy Achivement 100%",
        pic: "Endar",
        due: "Agustus",
        status: "Continue",
        remarks: "Target 90 di Desember",
        actions: [
          "Juli Actual achivement 98%",
          "Evaluasi ulang jadwal PM"
        ]
      }
    ];

    const tableBody = document.querySelector("#dataTable tbody");

    function renderTable() {
      tableBody.innerHTML = "";
      data.forEach((item, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item.no}</td>
          <td>${item.issue}</td>
          <td>${item.pic}</td>
          <td>${item.due}</td>
          <td>${item.status}</td>
          <td>${item.remarks}</td>
          <td>
            <ul>
              ${item.actions.map(act => `<li>${act}</li>`).join("")}
            </ul>
          </td>
          <td>
            <button onclick="editIssue(${index})">Edit</button>
            <button onclick="deleteIssue(${index})">Delete</button>
          </td>
        `;
        tableBody.appendChild(tr);
      });
    }

    function addIssue() {
      const newIssue = {
        no: data.length + 1,
        issue: "New Issue",
        pic: "PIC",
        due: "Due Date",
        status: "Open",
        remarks: "Remarks",
        actions: ["Initial Action"]
      };
      data.push(newIssue);
      renderTable();
    }

    function editIssue(index) {
      const item = data[index];

      const newIssue = prompt("Edit Issue:", item.issue);
      const newPIC = prompt("Edit PIC:", item.pic);
      const newDue = prompt("Edit Due:", item.due);
      const newStatus = prompt("Edit Status:", item.status);
      const newRemarks = prompt("Edit Remarks:", item.remarks);
      const newActionsRaw = prompt("Edit Action Plans (pisahkan dengan koma):", item.actions.join(", "));

      if (newIssue !== null) item.issue = newIssue;
      if (newPIC !== null) item.pic = newPIC;
      if (newDue !== null) item.due = newDue;
      if (newStatus !== null) item.status = newStatus;
      if (newRemarks !== null) item.remarks = newRemarks;
      if (newActionsRaw !== null) item.actions = newActionsRaw.split(",").map(a => a.trim());

      renderTable();
    }

    function deleteIssue(index) {
      if (confirm("Yakin ingin menghapus issue ini?")) {
        data.splice(index, 1);
        renderTable();
      }
    }

    function loadFromJSON() {
      alert("Fungsi Load JSON belum diimplementasikan.");
    }

    function saveToJSON() {
      alert("Fungsi Save JSON belum diimplementasikan.");
    }

    renderTable();
  </script>
</body>
</html>
