
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>RTP EM BMB</title>
  <style>
    body {
      font-family: 'Aptos Narrow', Arial, sans-serif;
      font-size: 11px;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 4px;
      vertical-align: top;
      font-weight: normal;
    }
    th {
      background-color: #eee;
    }
    .top-buttons, .bottom-buttons {
      display: flex;
      justify-content: flex-end;
      margin: 10px 0;
    }
    td[contenteditable="true"] {
      background-color: #ffffcc;
    }
    span.action-text {
      cursor: pointer;
      color: blue;
      text-decoration: underline;
      margin-right: 6px;
    }
    .category-box {
      margin-bottom: 10px;
    }
    .category-box span {
      cursor: pointer;
      color: blue;
      text-decoration: underline;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <h2>RTP EM BMB</h2>

  <div class="category-box">
    <label for="categoryRTP">Category RTP:</label>
    <span id="categoryRTP" onclick="editCategoryRTP()">Tools</span>
    <input type="text" id="inputCategoryRTP" style="display:none;" onblur="saveCategoryRTP()" />
    <button onclick="editCategoryRTP()">Edit</button>
  </div>

  <div class="top-buttons">
    <input type="file" id="jsonFileInput" accept=".json" style="margin-right: 10px;" />
    <button onclick="loadFromJSON()">Load JSON</button>
    <button onclick="saveToJSON()">Save to JSON</button>
  </div>

  <table id="dataTable">
    <thead>
      <tr>
        <th>No</th>
        <th>Issue</th>
        <th>Action Plan</th>
        <th>PIC</th>
        <th>Due</th>
        <th>Status</th>
        <th>Remarks</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="bottom-buttons">
    <button onclick="addIssue()">Add New Issue</button>
  </div>

  <script>
    let data = [];
    let categoryRTP = "Tools";

    const tableBody = document.querySelector("#dataTable tbody");

    function renderTable() {
      tableBody.innerHTML = "";
      data.forEach(entry => {
        entry.items.forEach((item, idx) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${idx === 0 ? entry.no : ""}</td>
            <td contenteditable="true">${item.issue}</td>
            <td contenteditable="true">${item.actions.join("<br>")}</td>
            <td contenteditable="true">${item.pic}</td>
            <td contenteditable="true">${item.due}</td>
            <td contenteditable="true">${item.status}</td>
            <td contenteditable="true">${item.remarks}</td>
            <td>
              <span class="action-text" onclick="addSubItem(${entry.no})">Add Sub</span>
              <span class="action-text" onclick="saveEdit(${entry.no}, ${idx})">Save</span>
              <span class="action-text" onclick="deleteItem(${entry.no}, ${idx})">Delete</span>
            </td>
          `;
          tableBody.appendChild(tr);
        });
      });
    }

    function addIssue() {
      const newIssue = {
        no: data.length + 1,
        items: [
          {
            issue: "New Issue",
            actions: ["Initial Action"],
            pic: "PIC",
            due: "Due Date",
            status: "Open",
            remarks: ""
          }
        ]
      };
      data.push(newIssue);
      renderTable();
    }

    function addSubItem(no) {
      const entry = data.find(d => d.no === no);
      entry.items.push({
        issue: "",
        actions: [""],
        pic: "",
        due: "",
        status: "",
        remarks: ""
      });
      renderTable();
    }

    function saveEdit(no, idx) {
      const entry = data.find(d => d.no === no);
      const row = tableBody.querySelectorAll("tr")[getRowIndex(no, idx)];
      const cells = row.querySelectorAll("td");

      entry.items[idx].issue = cells[1].innerText.trim();
      entry.items[idx].actions = cells[2].innerHTML.split("<br>").map(a => a.trim());
      entry.items[idx].pic = cells[3].innerText.trim();
      entry.items[idx].due = cells[4].innerText.trim();
      entry.items[idx].status = cells[5].innerText.trim();
      entry.items[idx].remarks = cells[6].innerText.trim();

      renderTable();
    }

    function deleteItem(no, idx) {
      const entry = data.find(d => d.no === no);
      if (entry) {
        entry.items.splice(idx, 1);
        if (entry.items.length === 0) {
          data = data.filter(d => d.no !== no);
        }
        renderTable();
      }
    }

    function getRowIndex(no, idx) {
      let count = 0;
      for (let i = 0; i < data.length; i++) {
        if (data[i].no === no) {
          return count + idx;
        }
        count += data[i].items.length;
      }
      return -1;
    }

    function saveToJSON() {
      const json = JSON.stringify({ categoryRTP, data }, null, 2);
      const blob = new Blob([json], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "rtp_data.json";
      a.click();
      URL.revokeObjectURL(url);
    }

    function loadFromJSON() {
      const fileInput = document.getElementById("jsonFileInput");
      const file = fileInput.files[0];
      if (!file) {
        alert("Pilih file JSON terlebih dahulu.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        try {
          const parsed = JSON.parse(e.target.result);
          categoryRTP = parsed.categoryRTP || "Tools";
          data = parsed.data || [];
          document.getElementById("categoryRTP").innerText = categoryRTP;
          renderTable();
        } catch (err) {
          alert("Format JSON tidak valid.");
        }
      };
      reader.readAsText(file);
    }

    function editCategoryRTP() {
      const span = document.getElementById("categoryRTP");
      const input = document.getElementById("inputCategoryRTP");
      input.value = categoryRTP;
      span.style.display = "none";
      input.style.display = "inline";
      input.focus();
    }

    function saveCategoryRTP() {
      const span = document.getElementById("categoryRTP");
      const input = document.getElementById("inputCategoryRTP");
      categoryRTP = input.value.trim() || "Tools";
      span.innerText = categoryRTP;
      input.style.display = "none";
      span.style.display = "inline";
    }

    // Dummy data awal
    data = [
      {
        no: 1,
        items: [
          {
            issue: "List Tools 800 item (Teregister Asset)",
            actions: ["Update collect masing masing section status tools"],
            pic: "By Section",
            due: "Juni",
            status: "Continue",
            remarks: "Continue SE: Done, Track: Done, Wheel: 15 Juli, Audit: 23 Juli"
          }
        ]
      }
    ];

    renderTable();
  </script>
</body>
</html>
