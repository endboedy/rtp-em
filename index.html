
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>RTP EM BMB</title>
  <style>
    body {
      font-family: 'Aptos Narrow', Arial, sans-serif;
      font-size: 14px;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      vertical-align: top;
      font-weight: normal;
    }
    th {
      background-color: #eee;
    }
    button {
      margin: 2px;
      padding: 6px 12px;
      cursor: pointer;
    }
    .top-buttons, .bottom-buttons {
      display: flex;
      justify-content: flex-end;
      margin: 10px 0;
    }
    ul {
      padding-left: 20px;
      margin: 0;
    }
    td[contenteditable="true"] {
      background-color: #ffffcc;
    }
  </style>
</head>
<body>
  <h2>RTP EM BMB</h2>

  <div class="top-buttons">
    <button onclick="loadFromJSON()">Load JSON</button>
    <button onclick="saveToJSON()">Save to JSON</button>
  </div>

  <table id="dataTable">
    <thead>
      <tr>
        <th>No</th>
        <th>Issue</th>
        <th>PIC</th>
        <th>Due</th>
        <th>Status</th>
        <th>Remarks</th>
        <th>Action Plan(s)</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="bottom-buttons">
    <button onclick="addIssue()">Add New Issue</button>
  </div>

  <script>
    let data = [
      {
        no: 1,
        issue: "PM Accuracy Achivement 100%",
        pic: "Endar",
        due: "Agustus",
        status: "Continue",
        remarks: "Target 90 di Desember",
        actions: [
          "Juli Actual achivement 98%",
          "Evaluasi ulang jadwal PM"
        ]
      }
    ];

    const tableBody = document.querySelector("#dataTable tbody");

    function renderTable() {
      tableBody.innerHTML = "";
      data.forEach((item, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item.no}</td>
          <td contenteditable="false">${item.issue}</td>
          <td contenteditable="false">${item.pic}</td>
          <td contenteditable="false">${item.due}</td>
          <td contenteditable="false">${item.status}</td>
          <td contenteditable="false">${item.remarks}</td>
          <td contenteditable="false">${item.actions.join("<br>")}</td>
          <td>
            <button onclick="enableEdit(this)">Edit</button>
            <button onclick="saveEdit(this, ${index})">Save</button>
            <button onclick="deleteIssue(${index})">Delete</button>
          </td>
        `;
        tableBody.appendChild(tr);
      });
    }

    function enableEdit(button) {
      const row = button.closest("tr");
      const cells = row.querySelectorAll("td");
      for (let i = 1; i <= 6; i++) {
        cells[i].setAttribute("contenteditable", "true");
      }
      cells[6].setAttribute("contenteditable", "true"); // Action Plan(s)
    }

    function saveEdit(button, index) {
      const row = button.closest("tr");
      const cells = row.querySelectorAll("td");

      data[index].issue = cells[1].innerText.trim();
      data[index].pic = cells[2].innerText.trim();
      data[index].due = cells[3].innerText.trim();
      data[index].status = cells[4].innerText.trim();
      data[index].remarks = cells[5].innerText.trim();
      data[index].actions = cells[6].innerText.split("\n").map(a => a.trim());

      renderTable();
    }

    function addIssue() {
      const newIssue = {
        no: data.length + 1,
        issue: "New Issue",
        pic: "PIC",
        due: "Due Date",
        status: "Open",
        remarks: "Remarks",
        actions: ["Initial Action"]
      };
      data.push(newIssue);
      renderTable();
    }

    function deleteIssue(index) {
      if (confirm("Yakin ingin menghapus issue ini?")) {
        data.splice(index, 1);
        renderTable();
      }
    }

    function loadFromJSON() {
      alert("Fungsi Load JSON belum diimplementasikan.");
    }

    function saveToJSON() {
      alert("Fungsi Save JSON belum diimplementasikan.");
    }

    renderTable();
  </script>
</body>
</html>
